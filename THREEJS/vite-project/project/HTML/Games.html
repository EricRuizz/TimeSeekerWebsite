<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TimeSeeker - Games</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/project/CSS/GamesStyle.css">
    <link rel="stylesheet" href="/project/CSS/Transition.css">
    
    <link rel="icon" type="image/svg+xml" href="/TimeSeeker_Logo_White_Transparent.svg"/>
  </head>
  <body>
    <div class="transition">
      <div class="transition-row row-1">
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
      </div>
      <div class="transition-row row-2">
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
        <div class="transitionBlock"></div>
      </div>
    </div>
    <div class="header">
      <span id="contact">SMALL PROJECTS</span>
      <span id="about">GAMES</span>
      <a class="headerOpposite" href="javascript:history.back()">BACK</a>
    </div>
    <section class="hero">
      <h1 style="font-family: Aldrich"><span id="highlightText">/</span>Games</h1>
    </section>
    <section class="section">
      <div class="previewBanner"></div>
      <div class="previewCard">
        <img id="nomadDefender" class="previewImage" src="/project/Textures/NomadDefender_CoverArt_16-9_Resized.png" alt="Nomad Defender preview">
        <img class="previewGIF" src="/project/GIFs/NomadDefender_Preview.gif" alt="Nomad Defender animated preview"/>
        <div class="roleContainer"><p class="roleText">Game Designer<br>Programmer<br>Tech Artist<br>3D Artist</p></div>
        <img class="logo" style="width: 25%" src="/project/Textures/NomadDefender_Logo_Small.png" alt="Nomad Defender Logo">
      </div>
      <div class="previewSelector"></div>
    </section>
    <section class="section">
      <div class="previewBanner"></div>
      <div class="previewCard">
        <img id="anchoredSoul" class="previewImage" style="margin-bottom: 10%" src="/project/Textures/AnchoredSoul_Banner.png" alt="Anchored Soul preview">
        <div class="roleContainer"><p class="roleText">Game Designer<br>Tech Artist<br></div>
        <img class="logo" style="width: 15%" src="/project/Textures/AnchoredSoul_Logo.png" alt="Anchored Soul Logo">
      </div>
      <div class="previewSelector"></div>
    </section>
    <section class="section">
      <div class="previewBanner"></div>
      <div class="previewCard">
        <img id="hyperShapes" class="previewImage" src="/project/Textures/HyperShapes_Placeholder_Background.png" alt="Hyper Shapes preview">
        <img class="previewGIF" src="/project/GIFs/HyperShapes_Preview.gif" alt="Nomad Defender animated preview"/>
        <div class="roleContainer"><p class="roleText">Game Designer<br>Programmer<br>Tech Artist<br>Composer</p></div>
        <img class="logo" style="width: 25%" src="/project/Textures/hyperShapes_Title.png" alt="Hyper Shapes Logo">
      </div>
      <div class="previewSelector"></div>
    </section>
    <section class="section">
      <div class="previewBanner"></div>
      <div class="previewCard">
        <img id="theLastTrip" class="previewImage" style="margin-bottom: 15%" src="/project/Textures/TheLastTrip_CoverArt.png" alt="The Last Trip preview">
        <div class="roleContainer"><p class="roleText">Programmer</div>
        <img class="logo" style="width: 12%" src="/project/Textures/TheLastTrip_Logo.png" alt="The Last Trip Logo">
      </div>
      <div class="previewSelector"></div>
    </section>
    <section class="space"></section>
    <section class="separator">
      <h2 style="font-family: Aldrich"><span id="highlightText">/</span>Small projects</h2>
    </section>
    <section class="section">
      <div class="previewBanner"></div>
      <div class="previewCard small">
        <img id="magneticRecovery" class="previewImage" src="/project/Textures/MagneticRecovery_Cover.png" alt="Magnetic Recovery preview">
        <img class="logo" style="width: 50%" src="/project/Textures/MagneticRecovery_Logo.png" alt="Magnetic Recovery Logo">
      </div>
      <div class="previewSelector"></div>
      <div class="previewCard small">
        <img id="puzzlyBunny" class="previewImage" src="/project/Textures/PuzzlyBunny_ScreenShot_0.png" alt="Puzzly Bunny preview">
        <img class="logo" style="width: 30%" src="/project/Textures/PuzzlyBunny_Logo.png" alt="Puzzly Bunny Logo">
      </div>
      <div class="previewSelector"></div>
    </section>
    <section class="section">
      <div class="previewBanner"></div>
      <div class="previewCard small">
        <img id="puzzlyCat" class="previewImage" src="/project/Textures/PuzzlyCat_CoverArt.png" alt="Puzzly Cat preview">
        <img class="logo" style="width: 40%" src="/project/Textures/PuzzlyCat_Logo.png" alt="Puzzly Cat Logo">
      </div>
      <div class="previewSelector"></div>
      <div class="previewCard small">
        <!-- <img id="TODO" class="previewImage" src="/project/Textures/UnderConstructionStripes.png" alt="TODO"> -->
      </div>
      <div class="previewSelector"></div>
    </section>
    <section class="space"></section>
    <section class="space"></section>
    <script type="module" src="/project/Scripts/GamesMain.ts"></script>
    <script type="module" src="/project/Scripts/Transition.ts"></script>
  </body>
</html>
